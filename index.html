<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main>
        <h1>Etch-A-Sketch</h1>
        <div class="controller" id="colorPicker">
            <input type="color">
            <button id="colorButton">Color Brush</button>
            <button id="rainbowButton">Rainbow Brush</button>

            <button id="brightenButton">Brighten Tool</button>
            <button id="darkenButton">Darken Tool</button>

            <button id="eraserButton">Eraser</button>
            <button id="clearButton">Clear Workstation</button>
            <input type="range" maxlength="100" minlength="1" value="16" id="grid"><label for="grid">Grid Size:
            </label>
        </div>

        <div class="container"></div>
    </main>
</body>

</html>
